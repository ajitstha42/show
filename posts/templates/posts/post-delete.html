{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto mt-5">
        <h2 class="text-2xl font-semibold mb-4">Delete Post</h2>
        <p class="text-gray-700 mb-8">Are you sure you want to delete the post "{{ post.title }}"?</p>

        <form method="post" class="max-w-sm mx-auto">
            {% csrf_token %}

            <button type="submit" class="text-white bg-red-600 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-red-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center">Delete</button>
            <a href="{% url 'posts:post-list' %}" class="text-gray-600 hover:text-gray-800 font-medium text-sm block mt-2">Cancel</a>
        </form>
    </div>
{% endblock content %}
