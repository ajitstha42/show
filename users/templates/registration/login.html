{% extends "base.html" %}

{% block content %}
    <div class="container mx-auto mt-5">
        <h2 class="mb-4 text-2xl font-bold text-gray-800 dark:text-white">Log In</h2>
        <form method="post" action="{% url 'login' %}" class="max-w-sm mx-auto">
            {% csrf_token %}

            <div class="mb-5">
                <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username or Email</label>
                {{ form.username }}
                <div class="text-red-500">
                    {{ form.username.errors }}
                </div>
            </div>

            <div class="mb-5">
                <label for="{{ form.password.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
                {{ form.password }}
                <div class="text-red-500">
                    {{ form.password.errors }}
                </div>
            </div>

            <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Log In</button>
        </form>
    </div>
{% endblock content %}
