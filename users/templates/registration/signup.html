{% extends "base.html" %}

{% block content %}


<form method="post" action="{% url 'signup' %}" class="max-w-sm mx-auto">
    {% csrf_token %}
  
    <div class="mb-5">
        <label for="{{ form.email.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Email address</label>
        {{ form.email }}
    </div>

    <div class="mb-5">
        <label for="{{ form.password1.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Password</label>
        {{ form.password1 }}
    </div>

    <div class="mb-5">
        <label for="{{ form.password2.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Confirm Password</label>
        {{ form.password2 }}
    </div>

    <div class="mb-5">
        <label for="{{ form.first_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">First name</label>
        {{ form.first_name }}
    </div>

    <div class="mb-5">
        <label for="{{ form.last_name.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Last name</label>
        {{ form.last_name }}
    </div>

    <div class="mb-5">
        <label for="{{ form.username.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Username</label>
        {{ form.username }}
    </div>

    <div class="mb-5">
        <label for="{{ form.avatar.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Avatar</label>
        {{ form.avatar }}
    </div>

    <div class="mb-5">
        <label for="{{ form.role.id_for_label }}" class="block mb-2 text-sm font-medium text-gray-900 dark:text-white">Role</label>
        {{ form.role }}
    </div>

    <button type="submit" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm w-full sm:w-auto px-5 py-2.5 text-center dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">Submit</button>
</form>


{% endblock content %}
