{% load static %} {% load static tailwind_tags %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}{% endblock title %}</title>
    {% tailwind_css %}
  </head>

  <body class="bg-BGM">
    <nav
      class="container mx-auto p-4 max-w-screen-xl md:flex items-center justify-between"
    >
      <h1 class="text-4xl opacity">Show Your Work</h1>

      <div class="md:flex items-center space-x-4">
        <form action="">
          <input
            type="text"
            id="search"
            name="q"
            placeholder="Search..."
            class="border p-2 rounded w-48"
          />
        </form>

        <div class="p-2 inline-block space-x-4">
          <p class="text-2xl">
            <a href="#" class="bg-slate-50 px-2 text-blue-500">+</a>
          </p>
        </div>

        {% if user.is_authenticated %}
        <p class="text-2xl">
          <a href="{% url 'profile' user.pk %}" class="focus:outline-none">Profile</a>
        </p>

        <form action="{% url 'logout' %}" method="post" class="inline">
          {% csrf_token %}
          <button type="submit" class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700">
          Logout
          </button>
        </form>

        {% else %}
        <a href="{% url 'login' %}" class="focus:outline-none"
          ><button
            type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Login
          </button></a
        >

        <a href="{% url 'signup' %}" class="focus:outline-none"
          ><button
            type="button"
            class="text-white bg-gray-800 hover:bg-gray-900 focus:outline-none focus:ring-4 focus:ring-gray-300 font-medium rounded-full text-sm px-5 py-2.5 me-2 mb-2 dark:bg-gray-800 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700"
          >
            Signup
          </button></a
        >

        {% endif %}
      </div>
    </nav>

    {% block content %} 
    {% endblock content %}
  </body>
</html>
